<!--asking the user whether he is 21+ or not.-->
<html>
    <head>
       <title>JS PROGRAM2</title>
    </head>
    <body>
        <script>
          var age=parseInt(prompt("Enter ur age"));
          var ans="Cannot Drink";
          if(age>21){
          ans="Can drink";
          }
          document.write(ans);  
        </script>
    </body>
</html>
