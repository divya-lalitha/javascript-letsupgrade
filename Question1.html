<html>
    <head>
        <title>
            program4
        </title>
    </head>
    <body>
        <script>
            let n=parseInt(prompt("Enter a number"));
            var ar=[];
            for(var i=1;i<=n;i++)
            {
            let num=prompt(`Enter ${i} number`);
            ar.push(parseInt(num));
            }
            console.log(ar);
            let odd=ar.filter(num => num%2!=0);
            let result=odd.map(l1=>l1**3);
            console.log(result);
        </script>
    </body>
</html>
